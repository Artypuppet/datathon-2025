[browser]
# Disable telemetry if desired
gatherUsageStats = false

[server]
# Enable file watcher for hot reload
fileWatcherType = "auto"

# Automatically rerun on file changes
runOnSave = true

[theme]
# Optional: Set a theme
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"

